<html>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </head>
    <body>
        <form id="form-registration-264" >

                                <input type="hidden" name="EVENT" value="Сретенский монастырь, XIX в.">

                                <input type="hidden" name="TYPE_XML_ID" value="">

                                <input type="hidden" name="MONTH" value="04">
                                <input type="hidden" name="DAY" value="25">
                                <input type="hidden" name="TIME" value="12:00">

                                <input type="hidden" name="TIME_ID" id="TIME_ID" value="18831">
                                <input type="hidden" name="OBJECT_ID" value="264">
                                <div class="check_in__form__event-data">

                                        <div class="check_in__form--name reg-timer"></div>
                                    </div>
                                    <div class="check_in__form--h">
                                        <div class="check_in__form--type">Событие</div>
                                        <div class="check_in__form--name">Экскурсия по маршруту</div>
                                    </div>
                                    <div class="check_in__form--h">
                                        <div class="check_in__form--type">Название</div>
                                        <div class="check_in__form--name">Сретенский монастырь, XIX в.</div>
                                    </div>
                                    <div class="check_in__form--h">
                                        <div class="check_in__form--type">Дата</div>
                                        <div class="check_in__form--name">25 Апреля | Среда</div>
                                    </div>
                                    <div class="check_in__form--h">
                                        <div class="check_in__form--type">Время начала</div>
                                        <div class="check_in__form--name">12:00</div>
                                    </div>
                                    <div class="check_in__form--h">

                                        <div class="check_in__form--name">Ул. Большая Лубянка, д. 19</div>
                                    </div>
                                </div>
                                <div class="check_in__form__error" id="check_in__form__error"></div>
                                                                    <input type="text" name="FIO" id="FIO" placeholder="ФИО" class="check_in__form_input check_in__form_input--first">
                                    <input type="text" name="PHONE" id="PHONE" placeholder="Телефон" class="check_in__form_input mask_phone">
                                    <input type="text" name="EMAIL" id="EMAIL" placeholder="E-mail" class="check_in__form_input">
                                                                                                    <div class="check_in__form__checkboxs">
                                    <div class="check_in__form__checkbox">
                                        <input id="check_in-18831__form__checkbox-1" type="checkbox" class="CHECK_PP" value="0">
                                        <label class="check_in__form__checkbox__check" for="check_in-18831__form__checkbox-1"></label>
                                        <label class="check_in__form__checkbox__label" for="check_in-18831__form__checkbox-1">Отправляя данную форму, Вы подтверждаете <a href="/soglasie/" class="link">Соглашение об обработке персональных данных</a> и соглашаетесь с <a href="/politica/" class="link">Политикой конфиденциальности</a>.</label>
                                    </div>
                                    <div class="check_in__form__checkbox">
                                        <input id="check_in-18831__form__checkbox-2" type="checkbox" class="CHECK_PRAVILA" value="0">
                                        <label class="check_in__form__checkbox__check" for="check_in-18831__form__checkbox-2"></label>
                                        <label class="check_in__form__checkbox__label" for="check_in-18831__form__checkbox-2">С <a href="/pravila/" class="link">правилами</a> проведения мероприятий ознакомлен.</label>

                                </div>
                                <input type="hidden" class="g-recaptcha-response" name="g-recaptcha-response" value="">
                                <div class="check_in__form--btn">
                                    <button type="button" class="check_in__form__input--btn" onclick="setReserve()">Зарегистрироваться</button>
                                </div>
                            </form>
        <p id="object"></p>
        
        <script type="text/javascript" >
    function setReserve() {
    var modalObj = $("#form-registration-264");
        $("#object").text(modalObj.serialize());

         $.ajax({
                url: "http://localhost:8080/htmlscan/send_data",
                data: modalObj.serialize(),
                type: "POST",
                dataType: 'json',
                success: function(data) {
                    alert(JSON.stringify(data));
                },
                error: function(jqXHR, textStatus, errorThrown){
                    alert(textStatus);
                }
        });
}
        </script>
    </body>
</html>
